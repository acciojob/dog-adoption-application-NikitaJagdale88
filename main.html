<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<label>Name</label>
    <input type="text" id="name" placeholder="Name"><br>

	<label>Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number"><br>

	<label>Address</label>
    <input type="text" id="address" placeholder="Address"><br>

	<label>Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
    <br>
	<label>Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
       <option>German Shepherd</option>
	   <option>Golden Retriever</option>
	   <option>Siberian Husky</option>
	   <option>Bulldog</option>
	   <option>Beagle</option>
   </select>
	<br>
   <input type="submit" id="submit" value="Submit" >
</form>
			
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
